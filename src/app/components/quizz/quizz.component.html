<div class="quizz_container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div class="quizz_questions" *ngIf=!finished>
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div class="quizz_options" *ngIf=!finished>
    <button
    *ngFor="let option of questionSelected.options"
    (click)="playerChoose(option.alias)"
    class="btn-option">{{option.name}}</button>
  </div>
  <div *ngIf=finished class="quizz_results">
    O seu resultado Ã©:
    <p>{{answerSelected}}</p>
  </div>
</div>
